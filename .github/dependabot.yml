version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    # Group all dependency updates into a single PR to reduce PR noise
    all-dependencies:
      patterns:
        - "*"
- package-ecosystem: nuget
  directory: "/api/TweetBot"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  groups:
    nuget-dependencies:
      patterns:
        - "*"
