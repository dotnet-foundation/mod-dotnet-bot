<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content= "#1B1F23">
  <!--[if IE]><meta http-equiv="cleartype" content="on" /><![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" media="screen" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}"/>
  <link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/images/favicons/safari-pinned-tab.svg' | relative_url }}" color="#512bd4">
  <meta name="msapplication-config" content="{{ '/assets/images/favicons/browserconfig.xml' | relative_url }}" />
  <meta name="msapplication-TileColor" content="#512bd4">
  <meta name="theme-color" content="#512bd4">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57261022-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-57261022-4');
  </script>
</head>


<body id="page-{{ page.id }}" style="overflow-x: hidden">
  <a class="sr-only" href="#content">skip to content</a>

  {% include header.html %}

  <main id="content" class="main page-content" aria-label="Content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- JAVASCRIPT -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
